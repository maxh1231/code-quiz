<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header" id="header">
        <a href="/">View Highscores</a>

        <h1>Code Quiz</h1>

        <span id="timer">60</span>
    </header>

    <section class="hero" id="hero">
        <div>
            <p id="welcome">Welcome to the Coding Quiz. In this quiz you will answer a series of time-based questions.
                If you answer
                a question wrong, 10 seconds will be deducted from the timer. Good luck!</p>
        </div>
        <div>
            <button id="beginBtn">Begin</button>
        </div>
    </section>



    <script src="assets/js/script.js"></script>
</body>

</html>
